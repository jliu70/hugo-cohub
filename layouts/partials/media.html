{{with .Site.Data.media}}
{{if .enable}}
<section class="blog" id="media">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title">
          <h2>{{ .title | safeHTML }}</h2>
          <p>
            {{.subtitle}}
          </p>
        </div>
      </div>
    </div>

    <div class="row">
        {{ range .mediaLink }}
            <div class="col-lg-4 col-md-6">
                <article class="blog-post">
                    <img src="{{ .image | absURL }}" alt="image">
                    <div class="blog-content">
                        <p>{{ .description }}</p>
                        <a href="{{ .url | absURL }}">Read more <span>‚ü∂</span></a>
                    </div>
                </article>
            </div>
        {{end }}
    </div>
  </div>
</section>
{{end}}
{{end}}
